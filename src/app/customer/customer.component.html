<body id="custbody">
<div class="row" style="width: 1165px">
  <div class="col-md-12">
    <div class="alert alert-dark" role="alert" id="cusomerhead">
      <h5><a href="#">Dashboard</a>/Customer Form</h5>
    </div>
    <form style="width: 900px;margin-top: 30px">
      <div class="form-group">
        <label>Customer ID</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter CID" #cid>
      </div>

      <div class="form-group">
        <label>Customer Name</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name" #cname>
      </div>

      <div class="form-group">
        <label>Customer Address</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Address" #caddress>
      </div>

      <div class="form-group">
        <label>Customer Salary</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Salary" #csalary>
      </div>

    </form>
    <button type="button" class="btn btn-primary btncust" (click)="addCustomer(cid.value,cname.value,caddress.value,csalary.value)">SAVE</button>

    <table class="table" id="customertable">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Customer ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Customer Address</th>
        <th scope="col">Customer Salary</th>
        <th scope="col">Remove</th>
        <th scope="col">Update</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td style="text-align: center;">{{customer.id}}</td>
        <td style="text-align: center;">{{customer.name}}</td>
        <td style="text-align: center;">{{customer.address}}</td>
        <td style="text-align: center;">{{customer.salary}}</td>
        <td>
          <button class="btn btn-danger" (click)="removeCustomer(customer)">Remove</button>
        </td>
        <td>
          <button class="btn btn-outline-success">Update</button>
        </td>
      </tr>
      </tbody>
    </table>


  </div>

</div>
<script src="../../assets/js/jquery-3.4.1.min.js"></script>
</body>
